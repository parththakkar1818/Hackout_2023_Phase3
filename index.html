<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- navbar code/s -->
    <nav class="navbar">
        <div class="right">
            <ul class="right">
                <li><a href="/showdata">Home</a></li>
            </ul>
        </div>
    </nav>
    <!--  -->
    <div class="w-full max-w-3xl mx-auto mt-8 bg-white p-8 rounded shadow">
      <form method="post" action="/" enctype="multipart/form-data">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label for="myTitle" class="block text-gray-700 font-semibold">Title</label>
            <input name="myTitle" type="text" placeholder="Enter title" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500">

            <label for="myUniversity" class="block mt-4 text-gray-700 font-semibold">Organising University</label>
            <input type="text" name="myUniversity" placeholder="Enter Organising University" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            
            <label for="myImage" class="block text-gray-700 font-semibold" >Image</label>
            <input type="file" name="myImage" id="uploader" accept="image/*" required class="w-full mt-2">

            <label for="myDesc" class="block mt-4 text-gray-700 font-semibold">Description</label>
            <textarea name="myDesc" id="desc" cols="30" rows="5" placeholder="Enter description" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>
            
            <label for="myRules" class="block mt-4 text-gray-700 font-semibold">Rules</label>
            <textarea name="myRules" cols="30" rows="5" placeholder="Enter rules" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500"></textarea>


          </div>
        <div>
        <!-- <label for="myLocation" class="block mt-4 text-gray-700 font-semibold">Location</label>
        <input type="text" name="myLocation" placeholder="Enter location" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500"> -->

        <label for="myDate" class="block mt-4 text-gray-700 font-semibold">Date</label>
        <input type="date" name="myDate" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        
        <label for="myTime" class="block mt-4 text-gray-700 font-semibold">Time</label>
        <input type="time" name="myTime" class="w-full mt-2 px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
        
        <button type="su  bmit" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Submit
        </button>



          </div>
        </div>
      </form>

      
      <!-- <form method="get" action="/showdata" class="mt-4">
        <button type="submit" id="showDataBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Show Data
        </button>
      </form> -->
    </div>
  
</body>
</html>
